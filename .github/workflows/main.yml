
name: Build and Release

on:
  workflow_dispatch:
jobs:
  build:
    name: Build for macOS and Windows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build macOS application
      run: flutter build macos

    - name: Build Windows application
      run: flutter build windows

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v2
      with:
        name: macOS-app
        path: build/macos/Runner.app

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-app
        path: build/windows

  release:
    name: Release artifacts
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download macOS artifacts
      uses: actions/download-artifact@v2
      with:
        name: macOS-app

    - name: Create macOS Release
      uses: NCAR/github-actions-create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: |
          Automatically created release by GitHub Actions.
        artifact_path: build/macos/Runner.app

    - name: Download Windows artifacts
      uses: actions/download-artifact@v2
      with:
        name: windows-app

    - name: Create Windows Release
      uses: NCAR/github-actions-create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: |
          Automatically created release by GitHub Actions.
        artifact_path: build/windows
